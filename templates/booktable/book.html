{% extends "master.html" %}
{% load static %}

{% block content %}
{% include "header2.html" %}


  <!-- book section -->
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Book A Table
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
      
        
            <form method="POST">
              {% csrf_token %}
              <div>
                <input type="text" class="form-control" name="special_requests" placeholder="special_requests" />
              </div>
              <div>
                <input type="time" class="form-control" name = "booking_time"   />
              </div>
              <div>
                <input type="date" name="booking_date" class="form-control">
              </div>
              <div class="btn_box">
                <button type="submit">
                  Book Now
                </button>
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <div id="googleMap"></div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <!-- end book section -->


{% endblock content %}
