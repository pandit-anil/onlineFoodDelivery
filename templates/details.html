{% extends "master.html" %}
{% block content %}
{% include "header2.html" %}

<section class="about_section layout_padding">
    <div class="container  ">

      <div class="row">
        <div class="col-md-6 ">
          <div class="img-box">
            
            <img src="{{food.image1.url}}" alt="">
          </div>
        </div>
        <div class="col-md-6">
          <div class="detail-box">
            <div class="heading_container">
              <h2>
               
              </h2>
            </div>
            <p>
              {{food.description}}
            </p>
            
          </div>
          <div>
            <a href="{% url 'add_to_order' food.id %}"><button class="btn btn-primary"> Add to cart </button></a>
            <button class="btn btn-info"> Order Now </button>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section class="book_section layout_padding">
    <div class="container">
      <div class="heading_container">
        <h2>
          Contact Us
        </h2>
      </div>
      <div class="row">
        <div class="col-md-6">
          <div class="form_container">
            
            <form action="">
              <div>
                <input type="text" class="form-control" placeholder="Your Name" />
              </div>
              <div>
                <input type="email" class="form-control" placeholder="Your Email" />
              </div>
              <div>
                <textarea id="w3review" name="w3review" rows="4" cols="50"> Message</textarea>
              </div>
              <div class="btn_box">
                <button>
                  Send
                </button>
              </div>
            </form>

          </div>
        </div>
        <div class="col-md-6">
          <div class="map_container ">
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d7067.318826546683!2d85.3276991913622!3d27.66600730482469!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x39eb19ddc182f339%3A0xec009106dd012081!2sGwarko%2C%20Lalitpur!5e0!3m2!1sen!2snp!4v1720161911074!5m2!1sen!2snp" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
          </div>
        </div>
      </div>
    </div>
  </section>
{% endblock content %}
